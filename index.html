<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zoom</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>
        <header class="nav flex">
            <div class="window flex">
                <div class="circle red"></div>
                <div class="circle orange"></div>
                <div class="circle green"></div>
            </div>
            <div class="room_id">
                <p>
                    Zoom Meeting ID:
                </p>
            </div>
        </header>
        <!-- ./window bar -->

        <main>
            <div class="speaker_btn flex">
                <div class="speaker_view">
                    <img
                        src="https://assets.zoom.us/generic-images/common-buttons-and-icons/filled/speaker-view-button.png"
                        alt="">
                    Speaker View
                </div>
                <div class="fullscreen">
                    <img src="./img/expand-icon-png-21.jpg" alt="">
                </div>
            </div>
        </main>
    </body>
</html>
